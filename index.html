<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Imersão</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/5031ad90c1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="sidebar">
        <nav class="sidebar__navigation">
            <div class="logo">
                <a href="">
                    <img src="./assets/icons/logo-spotify.png" alt="Logo do Spotify">
                </a>
            </div>
            <ul>
                <li>
                    <a href="">
                        <span class="fa-solid fa-house fa-xl"></span>
                        <span>Início</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="fa-solid fa-magnifying-glass fa-xl"></span>
                        <span>Buscar</span>
                    </a>
                </li>
            </ul>
        </nav>
        <nav class="sidebar__library">
            <div class="library__head">
                <button class="library__button">
                    <span class="fa-solid fa-book fa-xl"></span>
                    <span>Sua biblioteca</span>
                </button>
                <span class="fa-solid fa-plus fa-xl"></span>
            </div>
            <div class="library__section">
                <div class="library-text">
                    <span class="text-title">Crie sua primeira playlist</span>
                    <span class="text-subtitle">É fácil, vamos te ajudar.</span>
                </div>
                <button>Criar playlist</button>
            </div>
            <div class="library__section">
                <div class="library-text">
                    <span class="text-title">Que tal seguir um podcast novo?</span>
                    <span class="text-subtitle">Avisaremos você sobre novos episódios.</span>
                </div>
                <button>Explore podcasts</button>
            </div>
        </nav>
    </div>
</body>
</html>
